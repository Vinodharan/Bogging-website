{% extends 'base.html' %}

{% block content %}

<br>
<h3 class="text-center">Edit Your Blog</h3>
<br>

<div class="container">
    {% include 'messages.html' %}
</div>

<div class="container">
    <form method="post" action="{% url 'updateBlog' post.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input name="title" type="text" value="{{post.title}}" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Body</label>
            <textarea name="body" class="form-control" id="exampleFormControlTextarea1"
                rows="3">{{ post.body }}</textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-outline-primary">post</button>
    </form>
</div>

{% endblock %}
