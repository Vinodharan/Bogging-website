{% extends 'base.html' %}

{% block content %}

<br>
<h3 class="text-center">Register</h3>
<br>

<div class="container">
{% include 'messages.html' %}
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 ">
            <img style="width: 500px;" src="https://cdn.pixabay.com/photo/2017/04/07/09/45/social-media-2210580_1280.png" class="img-fluid"
                alt="img">
        </div>
        <form method="post" action="{% url 'register' %}" class="col-md-5">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Firstname</label>
                <input name="firstname" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Lastname</label>
                <input name="lastname" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input name="username" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input name="email" type="text" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm password</label>
                <input name="confirm_password" type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
