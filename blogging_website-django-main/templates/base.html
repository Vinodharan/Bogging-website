<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        h5 {
            color: darkslateblue;
        }

        h3 {
            color: blueviolet;
        }
    </style>

    <title>Welcome | Blogs</title>
</head>

<body>

    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Blogs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>

                        {% if user.is_authenticated %}

                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'logout' %}">logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'myblogs' %}">my blogs</a>
                        </li>

                        {% else %}

                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'login' %}">login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'register' %}">register</a>
                        </li>

                        {% endif %}

                    </ul>
                    <form method="get" action="{% url 'search' %}" class="d-flex">
                        <input name="keyword" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-success btn-sm" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div>
        {% block content %}

        {% endblock %}
    </div>

    <br>
    <!-- footer start -->
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color:rgb(245, 245, 245);">
            Â© 2021 Copyright:
            <a class="text-dark" href="#">Sasikiran||Vinodharan</a>
        </div>
        <!-- Copyright -->
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
